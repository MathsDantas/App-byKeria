name: bike_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.6.0

  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  camera: ^0.10.5+9
  permission_handler: ^11.3.1

  geolocator: ^10.1.0
  http: ^1.2.0

  firebase_storage: ^12.2.0
  image_picker: ^1.0.7

  # Cupertino Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Para gerar o ícone do app
  flutter_launcher_icons: ^0.10.0

# Configuração do ícone do app
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png" # ajuste para onde seu PNG está

flutter:
  uses-material-design: true
  assets:
    - assets/images/
